<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/basicPage.css">
    <link rel="stylesheet" href="/css/form.css">

    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
    <!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<section id="basicPageContainer">
    <div class="signUpContainer">
        <div class="basicPageMain">

            <div class="closeForm"><a href="/welcome">X</a></div>

            <div class="signUpPageContent">
                <div class="container text-center">

                    <div>
                        <h1 class="signUpTitle">Welcome to Edheads!</h1>
                    </div>

                    <form th:action="@{/career_images}" th:object="${user}"
                          method="post"
                          enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="m-3">
                            <h2 class="createAccountTitle">Upload Images For Your Profile</h2>
                        </div>
                        <div class="profileImage">
                            <label path="profileImage">Please upload a primary image for your profile.</label>
                            <input type="file" name="profileImage">
                        </div>
                        <div class="questionsRowThree">
                            <div class="careerImages">
                                <label path="careerImages">Please upload up to five images that help explain your job or industry.</label>
                                <input type="file" name="careerImages" multiple>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button type="submit" class="signUpButton">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
