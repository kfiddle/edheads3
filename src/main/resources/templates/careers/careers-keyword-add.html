<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edheads</title>
    <link rel="icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/basicPage.css">
    <link rel="stylesheet" href="/css/form.css">

    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
    <!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<section id="basicPageContainer">
    <div class="signUpContainer">
        <div class="basicPageMain">

            <div class="closeForm"><a href="javascript:history.back()">X</a></div>

            <div class="signUpPageContent">
                <div class="container text-center">

                    <div>
                        <h1 class="signUpTitle">Add a Keyword</h1>
                    </div>

                    <form th:action="@{/keywords}" th:object="${keyword}"
                          method="post">

                        <div class="m-3">

                            <h2 class="createAccountTitle">Please add a new STEM Keyword</h2>

                            <div class="caption">
                                <input type="text" placeholder="STEM Keyword" th:field="*{displayValue}"
                                       class="form-control"
                                       minlength="0" maxlength="200"
                                        required/>
                            </div>

                            <div class="buttonContainer">
                                <button type="submit" class="signUpButton">Submit</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
