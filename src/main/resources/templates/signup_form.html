<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/basicPage.css">
    <link rel="stylesheet" href="/css/form.css">

<!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
<!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
<!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<section id="basicPageContainer">
    <div class="signUpContainer">
        <div class="basicPageMain">

            <div class="closeForm"><a href="/welcome">X</a></div>

            <div class="signUpPageContent">
                <div class="container text-center">

                    <div>
                        <h1 class="signUpTitle">Welcome to Edheads!</h1>
                    </div>

                    <form th:action="@{/navigate_register}"
                          method="post">
                        <div class="m-3">
                            <h2 class="createAccountTitle">Create Your Account</h2>
                        </div>
                            <div class="questionsRowOne">
                                <div class="formLabel">
                                    <label>I am a... </label>
                                </div>
                                <div class="dropdown">
                                        <select type="text" name="role" field="role" class="form-control" required>
                                            <option value="Teacher">Teacher</option>
                                            <option value="Professional">STEM Professional</option>
                                        </select>
                                </div>
                            </div>

                            <div class="buttonContainer">
                                <button type="submit" class="signUpButton">Next</button>
                                <div class="logInLink">Already a member?
                                    <a href="/login">
                                    Log In </a> </div>
                            </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
