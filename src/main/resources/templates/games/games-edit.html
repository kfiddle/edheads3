<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edheads</title>
    <link rel="icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/basicPage.css">
    <link rel="stylesheet" href="/css/form.css">

</head>
<body>
<section id="basicPageContainer">
    <div class="signUpContainer">
        <div class="basicPageMain">

            <div class="closeForm"><a href="/welcome">X</a></div>

            <div class="signUpPageContent">
                <div class="container text-center">

                    <div>
                        <h1 class="signUpTitle">Edit Game</h1>
                    </div>
                    <form th:action="@{/games/edit}" th:object="${game}"
                          method="post">
                        <div class="m-3">
                            <h2 class="createAccountTitle">Add Game Details</h2>
                        </div>

                        <div class="accountRowOne">
                            <input type="hidden" th:field="*{id}">

                            <div class="gameTitle">
                                <input type="text"  th:field="*{gameTitle}"
                                       class="form-control"
                                       required minlength="1" maxlength="50" />
                            </div>

                            <div class="targetGradeRange">
                                <input type="text" th:field="*{targetGradeRange}"
                                       class="form-control"
                                       required minlength="1" maxlength="50" />
                            </div>


                        </div>

                        <div class="gameDescription">
                                    <textarea type="text"
                                              th:field="*{gameDescription}" class="form-control" required></textarea>
                        </div>

                        <div class="gameLink">
                            <input type="text"  th:field="*{gameLink}"
                                   class="form-control"
                                   required minlength="1" maxlength="50" />
                        </div>

                        <div class="launchLink">
                            <input type="text" placeholder="Launch Link"  th:field="*{launchLink}"
                                   class="form-control"
                                   required minlength="1" maxlength="50" />
                        </div>

                        <div class="buttonContainer">
                            <button type="submit" class="signUpButton">Submit</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
