<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edheads</title>
    <link rel="icon" href="/assets/favicon.ico">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/basicPage.css">
    <link rel="stylesheet" href="/css/form.css">

    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
    <!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<section id="basicPageContainer">
    <div class="signUpContainer">
        <div class="basicPageMain">

            <div class="closeForm"><a href="javascript:history.back()">X</a></div>

            <div class="signUpPageContent">
                <div class="container text-center">

                    <div>
                        <h1 class="signUpTitle">We're Sorry</h1>
                    </div>

                    <form th:action="@{/user/upload}" th:object="${image}"
                          method="post"
                          enctype="multipart/form-data">

                        <input type="hidden" name="position" th:value="${position}">

                        <div class="m-3">

                            <h2 class="createAccountTitle">It seems there was a problem uploading that image.</h2>
                            <p>Please review your file to ensure it the requirements:</p>
                            <p>*Accepted file formats: .png, .jpeg, .gif</p>
                            <p>*Accepted file size: must be smaller than 4MB</p>

                            <div><p><a href="/user">Go back to My Profile</a></p></div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
